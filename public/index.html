<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    #messages { white-space: pre-line; margin-bottom: 1rem; }
    input, button { font-size: 1rem; padding: 0.5rem; width: 100%; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="messages"></div>
  <input id="userInput" placeholder="Frage eingeben...">
  <button onclick="sendMessage()">Senden</button>

  <script>
    const messages = [
      { role: "system", content: "Du bist ein hilfsbereiter Assistent der Studenten dabei hilft die benÃ¶tigten Infos bereitzustellen." }
    ];

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value;
      if (!text) return;

      messages.push({ role: 'user', content: text });

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });

      const data = await res.json();
      messages.push({ role: 'assistant', content: data.reply });

      document.getElementById('messages').textContent = messages.map(m => `${m.role}: ${m.content}`).join('\n\n');
      input.value = '';
    }
  </script>
</body>
</html>
